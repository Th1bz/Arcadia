<div class="hero-scene text-center hero-ban shadow">
  <div class="hero-scene-content text-secondary hero-ban">
    <h1 class="hero-scene-title font-title">Inscription</h1>
  </div>
</div>

<section>
  <div class="container p-5">
    <form>
      <div class="mb-3">
        <label for="NomInput" class="form-label">Nom</label>
        <input
          type="text"
          class="form-control"
          id="NomInput"
          placeholder="Votre nom"
          name="Nom"
        />
      </div>
      <div class="mb-3">
        <label for="PrenomInput" class="form-label">Prénom</label>
        <input
          type="text"
          class="form-control"
          id="PrenomInput"
          placeholder="Votre prénom"
          name="Prenom"
        />
      </div>
      <div class="mb-3">
        <label for="EmailInput" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="EmailInput"
          placeholder="test@mail.fr"
          name="Email"
        />
      </div>
      <div class="mb-3">
        <label for="PasswordInput" class="form-label">Mot de passe</label>
        <input
          type="password"
          class="form-control"
          id="PasswordInput"
          name="Password"
        />
      </div>
      <div class="mb-3">
        <label for="ValidatePasswordInput" class="form-label"
          >Validez votre mot de passe</label
        >
        <input
          type="password"
          class="form-control"
          id="ValidatePasswordInput"
          name="PasswordConfirm"
        />
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-secondary">Inscription</button>
      </div>
    </form>
    <div class="text-center pt-3">
      <a href="/signin">Vous avez déjà un compte ? Connectez-vous ici !</a>
    </div>
  </div>
</section>
