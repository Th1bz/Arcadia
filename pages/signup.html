<div class="hero-scene text-center hero-ban shadow">
  <div class="hero-scene-content text-secondary hero-ban">
    <h1 class="hero-scene-title font-title">Inscription</h1>
  </div>
</div>

<section>
  <div class="container p-5">
    <form id="formulaireInscription">
      <div class="mb-3">
        <label for="NomInput" class="form-label">Nom</label>
        <input type="text" class="form-control" id="NomInput" placeholder="Nom utilisateur" name="nom" />
      </div>
      <div class="mb-3">
        <label for="PrenomInput" class="form-label">Prénom</label>
        <input type="text" class="form-control" id="PrenomInput" placeholder="Prénom utilisateur" name="prenom" />
      </div>
      <div class="mb-3">
        <label for="EmailInput" class="form-label">Email</label>
        <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr" name="email" />
      </div>
      <div class="mb-3">
        <label for="PasswordInput" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="PasswordInput" name="mdp" />
        <div class="invalid-feedback">Le MDP n'est pas assez robuste</div>
      </div>
      <div class="mb-3">
        <label for="ValidatePasswordInput" class="form-label">Confirmez le mot de passe</label>
        <input type="password" class="form-control" id="ValidatePasswordInput" name="PasswordConfirm" />
        <div class="invalid-feedback">Les champs MDP doivent êtres identiques</div>
      </div>
      <div class="mb-3">
        <label for="roleInput" class="form-label">Définissez le rôle de l'utilisateur</label>
        <select class="form-select" id="roleInput" name="role">
          <option value="1" selected>Employé</option>
          <option value="2">Vétérinaire</option>
        </select>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-secondary" id="btn-valid-signup">Inscription</button>
      </div>
    </form>
    <div class="text-center pt-3">
      <a href="/signin">Page de connexion</a>
    </div>
  </div>
</section>
