<div class="hero-scene text-center hero-ban shadow">
    <div class="hero-scene-content text-secondary hero-ban">
      <h1 class="hero-scene-title font-title">Contact</h1>
    </div>
  </div>

  <form class="container p-4">

    <div class="mb-3">
        <label for="nomClient" class="form-label">Votre Nom</label>
        <input type="email" class="form-control" id="nomClient" placeholder="ex: M.Smith">
    </div>
    <div class="mb-3">
        <label for="emailClient" class="form-label">Votre Email</label>
        <input type="email" class="form-control" id="emailClient" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="messageClient" class="form-label">Votre message</label>
        <textarea class="form-control" id="messageClient" rows="3"></textarea>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-secondary" type="submit" id="submitMessage">Envoyer</button>
    </div>
</form>
